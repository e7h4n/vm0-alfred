version: "1.0"

agents:
  alfred:
    description: "Alfred - AI-powered assistant agent"
    provider: claude-code
    image: alfred
    instructions: AGENTS.md
    skills:
      - https://github.com/vm0-ai/vm0-skills/tree/main/elevenlabs
      - https://github.com/vm0-ai/vm0-skills/tree/main/openai
      - https://github.com/vm0-ai/vm0-skills/tree/main/firecrawl
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
